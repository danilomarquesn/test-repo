# Introdução ao tipo yaml file

# Em yaml, o arquivo inteiro é um objeto

key: value
001: 001
scpecila_chars: "special: characters"
single quotes: 'a ''single'' value \u263A \n'
double quotes: "\263B \n"

array (sequence):
  - hello
  - world

json array: [hello, world]
numbers: 100
boolean: true
null: null
also null: ~

object (maps):
  key: value
  another: value
  nested object:
    nested key: values

sequence:
  - Item 1
  - Item 2
  - key: value
    another key: value
  - - nested array Item
    - nested array item 2

literal block: |
  first line
  second line

folded block: >
  first line
  second line

literal block 2: |-
  first line
  second line

folded block 2: >-
  first line
  second line

literal block 3: |+
  first line
  second line

folded block 3: >+
  first line
  second line